services:
  api:
    container_name: evolution_api
    extra_hosts:
      - "mmg.whatsapp.net:57.144.179.32"
    image: evolution/api:local
    build: .
    restart: always
    ports:
      - 8080:8080
    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - evolution-net
    env_file:
      - .env
    expose:
      - 8080

volumes:
  evolution_instances:


networks:
  evolution-net:
    name: evolution-net
    driver: bridge
